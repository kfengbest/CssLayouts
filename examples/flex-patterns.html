<!DOCTYPE html>

<!-- https://tobiasahlin.com/blog/common-flexbox-patterns/ -->

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        .bg-skblue {
            background-color: deepskyblue;
        }

        .bg-tomato {
            background-color: tomato;
        }

        .container {
            display: flex;
        }

        .container-center {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .item-fix-box {
            width: 100px;
            height: 100px;
            margin: 3px 3px;
        }

        .item-stretch {
            flex-grow: 1;
            margin: 2px 2px;
        }

        .item-auto {
            display: flex;
            flex-direction: row;
        }

/*------------------------------------------*/

        .e1-item-stretch {
            flex-grow: 1;
            height: 100px;
            margin: 2px 2px;
        }


/*------------------------------------------*/

        
/*------------------------------------------*/

/*------------------------------------------*/

/*------------------------------------------*/

/*------------------------------------------*/

/*------------------------------------------*/

    </style>

    <body>
        <div class="container">
            <div class="e1-item-stretch bg-skblue">Stretch</div>
            <div class="e1-item-stretch bg-skblue">Stretch</div>
            <div class="e1-item-stretch bg-skblue">Stretch</div>
        </div>
        <hr>
        <div class="container">
            <div class="item-fix-box bg-skblue">Fix</div>
            <div class="item-stretch bg-skblue">Stretch</div>
        </div>
        <hr>
        <div class="container">
            <div class="item-stretch bg-skblue">Stretch</div>
            <div class="item-fix-box bg-skblue">Fix</div>
        </div>
        <hr>
        <div class="container">
            <div class="item-auto bg-skblue">
                <div class="item-fix-box bg-tomato">Fix</div>
                <div class="item-fix-box bg-tomato">Fix</div>
                <div class="item-fix-box bg-tomato">Fix</div>
            </div>
            <div class="item-stretch bg-skblue">Stretch</div>
        </div> 
        <hr>
        <div class="container">
            <div class="item-auto bg-skblue">
                <div class="item-fix-box bg-tomato">Fix</div>
                <div class="item-fix-box bg-tomato">Fix</div>
                <div class="item-fix-box bg-tomato">Fix</div>
            </div>
            <div class="item-stretch bg-skblue">Stretch</div>
            <div class="item-auto bg-skblue">
                <div class="item-fix-box bg-tomato">Fix</div>
            </div>
        </div>
        <div class="container-center bg-skblue">
            <div class="item-fix-box bg-tomato">fix</div>
            <div class="item-fix-box bg-tomato">fix</div>
            <div class="item-fix-box bg-tomato">fix</div>
        </div>
    </body>
</html>
