<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app1">
    {{todoItem}}
  </div>

  <div id="app2">
    {{message}}
    <br />
    <span v-bind:title="app2msg" >Hover will change title</span>
    <span v-if="seen" >Now you see me</span>
    <ol>
      <li v-for="todo in todos">{{todo.title}}</li>
    </ol>
    <button v-on:click="handleReverse">reverse</button>
    <input v-model="message">
  </div>

  <div id="app3"></div>

  <script>
    var app = new Vue({
      el : '#app1',
      data : {
        todoItem : 'hello name'
      }
    })



    var app3 = new Vue({
      //el : "#app3",
      template : `
          <div>
            <h1> {{name}} has age {{age}}</h1>
          </div>
      `,
      data : {
        name : 'js',
        age: 25
      }, 
      methods : {
        increaseAge() {
          this.age++;
        },
        decreaseAge() {
          this.age--;
        }
      }
    })

    var app2 = new Vue({
      el : '#app2',
      data : {
        message : "message me",
        app2msg : 'app2 hovered me',
        seen : true,
        todos : [
          {title : "read"},
          {title : "write"}
        ]
      },
      methods: {
        handleReverse : function () {
          app3.$mount('#app3');
        }
      }
    })
  </script>
</body>
</html>
